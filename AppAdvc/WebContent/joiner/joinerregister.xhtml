<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<h:outputStylesheet library="css_cos" name="style.css"/>
	<h:outputStylesheet library="bootstrap" name="bootstrap.css"/>
	<title>JCH | Register</title>
	
	
	<style>
				.error{
					
					color : red;
					
					
				}
	</style>
</h:head>

<h:body style="background-image:url('https://coursera_assets.s3.amazonaws.com/front-page-story/hero-banner/robot-girl.jpg');">
   <header>
     <div class="container">
       <div id="branding">
         <h1><span class="highlight">JoinCoders</span> HUB | Sign Up</h1>
       </div>
       <nav>
         <ul>
           <li><a href="../index.xhtml">HOME</a></li>
         </ul>
       </nav>
     </div>
   </header>
   
	<div id="feature">
		<h1 class="highlight">REGISTRATION FORM</h1>
	</div>
	
<div class="container">
	 <div class="alert alert-info clearfix">
		<div class="container">
		<h:form>
				<div class="col-md-7">
					<div class="col-md-4">
						<div class="form-group">
		        			<h:outputLabel for="firstName" value="First Name"/>
							<h:inputText id="firstName" value="#{accounts.firstname}" class="form-control"  required="true" requiredMessage="This field is required"/>
							<h:message for="firstName" styleClass="error"/>
	        			</div>
					</div>
					
					<div class="col-md-4">
						<div class="form-group">
			        		<h:outputLabel for="middleName" value="Middle Name"/>
							<h:inputText id="middleName" value="#{accounts.middlename}" class="form-control" required="true" requiredMessage="This field is required"/>
							<h:message for="middleName" styleClass="error"/>
		        		</div>
					</div>
	
					<div class="col-md-4">
			        	<div class="form-group">
			        		<h:outputLabel for="lastName" value="Last Name"/>
							<h:inputText id="lastName" value="#{accounts.lastname}" class="form-control" required="true" requiredMessage="This field is required"/>
							<h:message for="lastName" styleClass="error"/>  
		        		</div>
					</div>
					
					<div class="col-md-3">
						<div class="form-group">
		        			<h:outputLabel for="age" value="Age"/>
							<h:inputText id="age" value="#{accounts.age}" class="form-control" required="true" requiredMessage="This field is required"/>
							<h:message for="age" styleClass="error"/>  
	        			</div>
					</div>	
					
					<div class="col-md-9">
						<div class="form-group">
			        		<h:outputLabel for="address" value="Address"/>
							<h:inputText id="address" value="#{accounts.address}" class="form-control" required="true" requiredMessage="This field is required"/>
							<h:message for="address" styleClass="error"/>
		        		</div>
					</div>
						
					<div class="col-md-6">
		        	  	<div class="form-group">
			        		<h:outputLabel for="telNum" value="Tel Num"/>
							<h:inputText id="telNum" value="#{accounts.telNo}" class="form-control" required="true" requiredMessage="This field is required"/>
							<h:message for="telNum" styleClass="error"/>
		        		</div>
					</div>
					
					<div class="col-md-6">
					  	<div class="form-group">
			        		<h:outputLabel for="celNo" value="Cel No"/>
							<h:inputText id="celNo" value="#{accounts.celNo}" class="form-control" required="true" requiredMessage="This field is required"/>
							<h:message for="celNo" styleClass="error"/>
		        		</div>
					</div>
				</div>

			<div class="col-md-4 login-right">
				<div class="form-group">
	        		<h:outputLabel for="email" value="Email"/>
					<h:inputText id="email" value="#{accounts.email}" class="form-control" required="true" requiredMessage="This field is required">
 						<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" /> 
 						</h:inputText>
 					<h:message for="email" styleClass="error"/>
        		</div>

        		<div class="form-group">
	        		<h:outputLabel for="password" value="Password"/>
					<h:inputSecret id="password" value="#{accounts.password}" class="form-control" required="true" requiredMessage="This field is required"/>
					<h:message for="password" styleClass="error"/>  
        		</div>
        		
        		<!-- Fix here -->
        
        		<h:commandButton value="Save" class="btn btn-default pull-right" action="#{joinercontroller.addAccountJoiner(accounts)}"/>
        		<br/><br/>
			</div>
		</h:form>
		
		 <div class="clearfix"></div>
		</div>
	</div>
</div>
</h:body>
</html>
