<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	
	<f:metadata>
	
<f:event type="preRenderView" 
		listener="#{logincontroller.isJoiner}"/> 
		
			
		<f:event type="preRenderView" 
		listener="#{logincontroller.isVerified}"/>
		  	<f:event type="preRenderView" 
		listener="#{logincontroller.isLogin}"/>
		
		
		
		<f:event type="preRenderView" listener="#{joinercontroller.mybootcamp(logincontroller.accountID)}"/> 
	</f:metadata>
	

	<title>Bootcamp sessions</title>

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library = "js" name = "jquery-3.4.1.min.js" /> 

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
  </link>
 
	<h:outputScript library = "datatables" name = "dataTables.min.js" /> 

	<h:outputScript name="js/proj.js" />
		
</h:head>
<h:body>
<ui:include src="/templates/joiner_navbar.xhtml" />
<div class="container">
<br/><br/>
	<div id="feature">
		<h1 class="highlight">My Bootcamps</h1>
	</div>
<h:dataTable value="#{joinercontroller.mybootcamp}" var="tempboot" id="table_id" class="table table-striped table-bordered table-sm">    
		
		<h:column>
			
		</h:column>
		<h:column>
			<f:facet name="header">Bootcamp Name</f:facet>
		
			#{tempboot.bootcampName}
		</h:column>
		
		<h:column>
			<!-- column header -->
			<f:facet name="header">Categorie</f:facet>
			
			<!-- Display actual value of the column -->
			#{tempboot.categorie}
		</h:column>
		
		<h:column>
			
		<f:facet name="header">Action</f:facet>
				 <h:form>
				<h:commandLink value="View Details" action ="#{joinercontroller.loadmyBootcamp(tempboot.bootcampID)}" class="btn btn-default form-control"/>				
					</h:form>
		</h:column>
		
	
		<h:column>
		<!-- column header -->
		<f:facet name="header">Enrollment Status:</f:facet>
		
			#{tempboot.status}
		</h:column>
	</h:dataTable>
		
</div>
</h:body>

</html>
