	
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<f:metadata>
	
			<f:event type="preRenderView" 
		listener="#{logincontroller.isJoiner}"/> 
		
		
		  	<f:event type="preRenderView" 
		listener="#{logincontroller.isLogin}"/> 
		
	</f:metadata>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<h:outputStylesheet library="css_cos" name="style.css"/>
	<h:outputStylesheet library="bootstrap" name="bootstrap.css"/>
	<title>JCH | Register</title>
</h:head>

<h:body style="background-image:url('https://coursera_assets.s3.amazonaws.com/front-page-story/hero-banner/robot-girl.jpg'); ">

   <header>
     <div class="container">
       <div id="branding">
         <h1><span class="highlight">JoinCoders</span> HUB | Sign Up</h1>
       </div>
       <nav>
         <ul>
           <li><a href="../index.xhtml">HOME</a></li>
         </ul>
       </nav>
     </div>
   </header>


  	<div id="feature">
		<h1 class="highlight">Account Verification</h1>
	</div>

<div class="container">
<div>
        <br /><br />
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="alert alert-info clearfix">
                    <h4>Hi! Please enter the code</h4>
                    <hr />
                    	<h:form id="formId">
						    <h:inputText id="codeverification" class="form-control"/> <br/>
						    <h:commandButton value="submit" action="#{logincontroller.verify}" class="btn btn-default pull-right"/>
						</h:form>
                    <br />
                </div>
          </div>
        </div>

    </div>
</div>
</h:body>
</html>
