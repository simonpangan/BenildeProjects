
<!DOCTYPE html>

<h:head>

	<f:metadata>

		listener="#{logincontroller.isLogin}"/>  -->

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>JCH | Bootcamp Detail</title>

<h:body>
<ui:include src="/templates/joiner_navbar.xhtml" />
<div class="container">
	<br/><br/>
	<div id="feature">
		<h1 class="highlight">BOOTCAMP | Details</h1>
	</div>
	
	<div>
		<h:messages globalOnly="true" />
	</div>
	<h1>#{bootcamp.bootcampName}</h1>
	<hr/>
	
	<table class="table table-striped table-bordered table-sm">
		<thead>
			<tr>
				<th>Details</th>
				<th>Status</th>
				<th>Class Days</th>
				<th>Venue</th>
				<th>Slots</th>
				<th>Remaining Slots</th>
				<th>Category</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>#{bootcamp.bootcampDetails}</td>
				<td>#{bootcamp.status}</td>
				<td>#{bootcamp.classDays}</td>
				<td>#{bootcamp.venue}</td>
				<td>#{bootcamp.slots}</td>
				<td>#{bootcamp.slotsleft}</td>
				<td>#{bootcamp.categorie}</td>
			</tr>
		</tbody>
	</table>
	
	<div class="pull-right">
    	<a class="btn btn-info" href="allbootcamps.xhtml">Go Back</a>
    </div>
