<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	
	
	
	<f:metadata>
	<f:event type="preRenderView" 
		listener="#{logincontroller.isJoiner}"/> 
		
		
		 	<f:event type="preRenderView" 
		listener="#{logincontroller.isLogin}"/> 
		
		<f:event type="preRenderView" 
		listener="#{logincontroller.isVerified}"/>
		
		<f:event type="preRenderView" listener="#{joinercontroller.loadBootcampslistjoiner(8)}"/> 
	</f:metadata>
	
	<title>JCH | BOOTCAMPS</title>

	<h:outputStylesheet library="css" name="style.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
	 <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.1/css/responsive.dataTables.min.css"/>
			 
	

		
</h:head>
<h:body>
<ui:include src="/templates/joiner_navbar.xhtml" />
<div class="container">
<br/><br/>
	<div id="feature">
		<h1 class="highlight">BOOTCAMPS</h1>
	</div>


	<h:dataTable value="#{joinercontroller.allbootcamp}" var="tempboot" id="table_id" class="table table-striped table-bordered table-sm">    
		
		<h:column>
			
		</h:column>
		<h:column>
			<f:facet name="header">Bootcamp Name</f:facet>
		
			#{tempboot.bootcampName}
		</h:column>
		
		<h:column>
			<!-- column header -->
			<f:facet name="header">Categorie</f:facet>
			
			<!-- Display actual value of the column -->
			#{tempboot.categorie}
		</h:column>
		
		<h:column>
			
		<f:facet name="header">Action</f:facet>
				 <h:form>
				<h:commandLink value="View Details" action ="#{joinercontroller.loadBootcamp(tempboot.bootcampID)}" class="btn btn-default form-control"/>				
					</h:form>
		</h:column>
		
	
		<h:column>
		<!-- column header -->
		<f:facet name="header">Join</f:facet>
		
		<!-- Display actual value of the column -->
			<h:form>
		    <h:commandButton id="button" onclick="if (!confirm('Are you sure you want to Join this Bootcamp? If you click Yes a request will be send to the school. Please send a proof of your payment  via their email and  wait for their confirmation')) return false"
		    value="Click to Join"
		     action="#{logincontroller.redirect(tempboot.bootcampID)}"
		      class="btn btn-info form-control"/>
		
			</h:form>
		</h:column>
	</h:dataTable>
		
</div>
<ui:include src="/templates/footer.xhtml" />



 <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
			    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
			    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/responsive/2.2.1/js/dataTables.responsive.min.js"></script>
			 
			    <script type="text/javascript" class="init">
			    
			    	
			
			     $(document).ready(function() {
			        $('#table_id').DataTable( {
			            responsive: {
			                details: {
			                    type: 'column', 
			                    target: 'tr'
			                }
			            },
			            columnDefs: [ {
			                className: 'control',
			                orderable: false,
			                targets:   0
			            } ],
			            order: [ 1, 'asc' ]
			        } );
			    } );
			 
			    </script>

</h:body>

</html>
