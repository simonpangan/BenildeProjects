<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Admin Home </title>
    </h:head>
    <h:body>
        <center>
        
               <h2>List  All Account</h2>
        </center>
            <h2>Joiners All Account</h2>
          
          
             <h:dataTable value="#{joiners.get_all_Joiners}" var="join">
                <h:column> 
                    <f:facet name="header">JoinerID</f:facet>
                    <h:outputText value="#{join.joinerID}"></h:outputText>
                </h:column>
                  <h:column> 
                    <f:facet name="header">FirstName</f:facet>
                    <h:outputText value="#{join.firstName}"></h:outputText>
                </h:column>
                <h:column> 
                    <f:facet name="header">LastName</f:facet>
                    <h:outputText value="#{join.lastName}"></h:outputText>
                </h:column>  
                <h:column> 
                    <f:facet name="header">MiddleName</f:facet>
                    <h:outputText value="#{join.middleName}"></h:outputText>
                </h:column>
               
             
                <h:column> 
                    <f:facet name="header">ExtensionName</f:facet>
                    <h:outputText value="#{join.extensionName}"></h:outputText>
                </h:column>
             
                <h:column> 
                    <f:facet name="header">Age</f:facet>
                    <h:outputText value="#{join.age}"></h:outputText>
                </h:column>
               
             
                <h:column> 
                    <f:facet name="header">Address</f:facet>
                    <h:outputText value="#{join.address}"></h:outputText>
                </h:column>
               
             
                <h:column> 
                    <f:facet name="header">ContactNum</f:facet>
                    <h:outputText value="#{join.contact}"></h:outputText>
                </h:column>
               
             
                <h:column> 
                    <f:facet name="header">Username</f:facet>
                    <h:outputText value="#{join.username}"></h:outputText>
                </h:column>
               
             
                <h:column> 
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{join.email}"></h:outputText>
                </h:column>
               
             
                <h:column> 
                    <f:facet name="header">Password</f:facet>
                    <h:outputText value="#{join.password}"></h:outputText>
                </h:column>
               
             
                <h:column> 
                    <f:facet name="header">Usertype</f:facet>
                    <h:outputText value="#{join.usertype}"></h:outputText>
                </h:column>
               
             
             
      
               
                <h:column> 
                    <f:facet name="header">IDtype</f:facet>
                    <h:outputText value="#{join.IDtype}"></h:outputText>
                </h:column>
               
             
             
                <h:column> 
                    <f:facet name="header">IDnumber</f:facet>
                    <h:outputText value="#{join.IDnumber}"></h:outputText>
                </h:column>
               
             
             
             
            </h:dataTable>
            
            <br/>
             <br/>
              <br/>
               <br/>
                <br/>
               <h2>Organizers All Account</h2>
          
          
             <h:dataTable value="#{organizers.get_all_Organizers}" var="join">
                <h:column> 
                    <f:facet name="header">JoinerID</f:facet>
                    <h:outputText value="#{join.organizerID}"></h:outputText>
                </h:column>
                  <h:column> 
                    <f:facet name="header">FirstName</f:facet>
                    <h:outputText value="#{join.firstName}"></h:outputText>
                </h:column>
                <h:column> 
                    <f:facet name="header">LastName</f:facet>
                    <h:outputText value="#{join.lastName}"></h:outputText>
                </h:column>  
          

             
                <h:column> 
                    <f:facet name="header">Age</f:facet>
                    <h:outputText value="#{join.age}"></h:outputText>
                </h:column>
               
             
                <h:column> 
                    <f:facet name="header">Address</f:facet>
                    <h:outputText value="#{join.address}"></h:outputText>
                </h:column>
               
             
                <h:column> 
                    <f:facet name="header">ContactNum</f:facet>
                    <h:outputText value="#{join.contact}"></h:outputText>
                </h:column>
               
             
                <h:column> 
                    <f:facet name="header">Username</f:facet>
                    <h:outputText value="#{join.username}"></h:outputText>
                </h:column>
               
             
                <h:column> 
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{join.email}"></h:outputText>
                </h:column>
               
             
                <h:column> 
                    <f:facet name="header">Password</f:facet>
                    <h:outputText value="#{join.password}"></h:outputText>
                </h:column>
               
             
                <h:column> 
                    <f:facet name="header">Accoutnstatus</f:facet>
                    <h:outputText value="#{join.accountStatus}"></h:outputText>
                </h:column>
               
             
             
      
               
                <h:column> 
                    <f:facet name="header">IDtype</f:facet>
                    <h:outputText value="#{join.IDtype}"></h:outputText>
                </h:column>
               
             
             
            
             
             
            </h:dataTable>
            
               
          
          
        

    </h:body>
</html>
