<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Form-Validation</title>
	
	<style>
		.error{
			
			color : red;
			
			
		}
	</style>
</h:head>
<h:body>

	<h:form>
		<h2>Enter Student information</h2>
		<fieldset>



			<legend>Enter information</legend>
			
			
			First Name :
			<h:inputText id="firstName" required="true" requiredMessage="First Name is required" value="#{accountRegister.firstName}" />
		
	
			<br /> <br /> Last Name:
			<h:inputText id="lastName" required="true" requiredMessage="Last Name is required" value="#{accountRegister.lastName}" />

			
			
						
			<br /> <br /> Last Name::
			<h:inputText id="c" required="true" requiredMessage="Last Name is required" value="#{accountRegister.middleName}" />
	<br /> <br /> Email:
			<h:inputText id="email" required="true" requiredMessage="Last Name is required" value="#{accountRegister.email}" />

	
			
			
				<br /> <br />
			
			<h:selectOneMenu value="#{accountRegister.role}">
					<f:selectItem itemValue="" itemLabel="Select.." />
   					<f:selectItem itemValue="Joiners" itemLabel="Joiners" />
   					<f:selectItem itemValue="Organizers" itemLabel="Organizers" />
   			</h:selectOneMenu>
		

			
	
			<h:inputText id="Joiners"
			value="forjoiners" rendered="#{accountRegister.conditionjoiners}"/>
			

			<h:inputText id="Organizer"
			value="forOrganizer" rendered="#{accountRegister.conditionorganizers}"/>
		
			
			 
		</fieldset>
		<h:commandButton value="Submit" action="#{accountRegister.register}" />
		
		

	</h:form>
</h:body>

</html>
